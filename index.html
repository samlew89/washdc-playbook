<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DC Hyper-Density Deployment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #5e25fd;
      --base-font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      font-family: var(--base-font-family);
    }
    .sidebar {
      background-color: #f7f7f7;
      font-family: var(--base-font-family);
    }
    .sidebar-nav {
      font-family: var(--base-font-family);
    }
    .app-name {
      font-weight: 700;
      color: #000;
    }
    .markdown-section {
      font-family: var(--base-font-family);
    }
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      font-family: var(--base-font-family);
      color: #000;
      font-weight: 700;
    }
    .markdown-section h1 {
      border-bottom: 2px solid #5e25fd;
      padding-bottom: 10px;
    }
    .markdown-section table {
      display: table;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }
    .markdown-section table th {
      background-color: #5e25fd;
      color: white;
      font-weight: 600;
    }
    .markdown-section table tr:nth-child(even) {
      background-color: #f7f7f7;
    }
    .markdown-section a {
      color: #5e25fd;
    }
    .markdown-section a:hover {
      color: #4a1dcc;
    }
    .markdown-section code {
      background-color: #f8f5ff;
      padding: 2px 6px;
      border-radius: 4px;
      color: #5e25fd;
    }
    .markdown-section pre {
      background-color: #1a1a2e;
      border-radius: 12px;
    }
    .search input {
      font-family: var(--base-font-family);
      border-radius: 8px;
    }
    .search .matching-post {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Washington DC Playbook',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results',
        depth: 3
      },
      auto2top: true,
      coverpage: false,
      themeColor: '#5e25fd',
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
