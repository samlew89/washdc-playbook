<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DC Hyper-Density Deployment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #3F51B5;
    }
    .sidebar {
      background-color: #f8f9fa;
    }
    .markdown-section h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3F51B5;
      padding-bottom: 10px;
    }
    .markdown-section table {
      display: table;
      width: 100%;
    }
    .markdown-section table th {
      background-color: #3F51B5;
      color: white;
    }
    .markdown-section table tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    .markdown-section code {
      background-color: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
    }
    .markdown-section pre {
      background-color: #2d2d2d;
      border-radius: 8px;
    }
    .cover-main {
      background: linear-gradient(135deg, #3F51B5 0%, #7C4DFF 100%) !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DC Deployment',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results',
        depth: 3
      },
      auto2top: true,
      coverpage: false,
      themeColor: '#3F51B5',
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
</body>
</html>
