<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DC Playbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #5e25fd;
      --base-font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      font-family: var(--base-font-family);
    }
    .sidebar {
      background-color: #f7f7f7;
      font-family: var(--base-font-family);
    }
    .sidebar-nav {
      font-family: var(--base-font-family);
    }

    /* Custom sidebar brand header */
    .app-name-link {
      display: none !important;
    }
    .sidebar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px 20px 15px 20px;
      border-bottom: 2px solid #5e25fd;
      margin-bottom: 15px;
    }
    .sidebar-brand img {
      width: 32px;
      height: 32px;
      flex-shrink: 0;
    }
    .sidebar-brand-title {
      font-size: 24px;
      font-weight: 800;
      color: #000;
      line-height: 1.2;
    }

    /* Adjust sidebar nav to account for custom header */
    .sidebar > h1 {
      display: none;
    }

    .markdown-section {
      font-family: var(--base-font-family);
    }
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      font-family: var(--base-font-family);
      color: #000;
      font-weight: 700;
    }
    .markdown-section h1 {
      border-bottom: 2px solid #5e25fd;
      padding-bottom: 10px;
    }
    .markdown-section table {
      display: table;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }
    .markdown-section table th {
      background-color: #5e25fd;
      color: white;
      font-weight: 600;
    }
    .markdown-section table tr:nth-child(even) {
      background-color: #f7f7f7;
    }
    .markdown-section a {
      color: #5e25fd;
    }
    .markdown-section a:hover {
      color: #4a1dcc;
    }
    .markdown-section code {
      background-color: #f8f5ff;
      padding: 2px 6px;
      border-radius: 4px;
      color: #5e25fd;
    }
    .markdown-section pre {
      background-color: #1a1a2e;
      border-radius: 12px;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .sidebar-brand {
        padding: 15px 15px 12px 15px;
      }
      .sidebar-brand img {
        width: 28px;
        height: 28px;
      }
      .sidebar-brand-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 0,
      auto2top: true,
      coverpage: false,
      themeColor: '#5e25fd',
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script>
    // Add custom branded header to sidebar
    document.addEventListener('DOMContentLoaded', function() {
      function addSidebarBrand() {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar && !document.querySelector('.sidebar-brand')) {
          const brand = document.createElement('div');
          brand.className = 'sidebar-brand';
          brand.innerHTML = `
            <img src="assets/logo.svg" alt="Helium Logo">
            <span class="sidebar-brand-title">DC Playbook</span>
          `;
          sidebar.insertBefore(brand, sidebar.firstChild);
        }
      }

      // Try immediately and also observe for sidebar creation
      addSidebarBrand();
      const observer = new MutationObserver(addSidebarBrand);
      observer.observe(document.body, { childList: true, subtree: true });

      // Cleanup observer after sidebar is ready
      setTimeout(() => observer.disconnect(), 3000);
    });
  </script>
</body>
</html>
