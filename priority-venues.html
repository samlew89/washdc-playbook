<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Venues - DC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #5e25fd 0%, #7c4dff 100%);
            color: #fff;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 { font-size: 32px; margin-bottom: 8px; font-weight: 900; }
        .header p { color: rgba(255,255,255,0.8); font-size: 15px; }

        .stats {
            background: #f7f7f7;
            color: #000;
            padding: 20px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }
        .stat { text-align: center; }
        .stat-value { font-size: 28px; font-weight: 700; color: #5e25fd; }
        .stat-label { font-size: 11px; color: #7d7d7d; text-transform: uppercase; letter-spacing: 1px; }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* Filters */
        .filters {
            padding: 15px 20px;
            background: #f7f7f7;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid #eee;
            border-radius: 12px 12px 0 0;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter-group label {
            font-weight: 600;
            font-size: 13px;
            color: #7d7d7d;
        }
        .filter-group select, .filter-group input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
            min-width: 150px;
            font-family: 'Figtree', sans-serif;
        }
        .filter-group select:focus, .filter-group input[type="text"]:focus {
            outline: none;
            border-color: #5e25fd;
        }
        .filter-group input[type="text"] { min-width: 200px; }

        /* Category chips */
        .category-chips {
            padding: 14px 20px;
            background: #fff;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .category-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        .category-chip.active {
            background: #5e25fd;
            color: white;
        }
        .category-chip:not(.active) {
            background: #f3f4f6;
            color: #4b5563;
        }
        .category-chip:not(.active):hover {
            background: #e5e7eb;
        }
        .category-chip .chip-count {
            background: rgba(255,255,255,0.25);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        .category-chip:not(.active) .chip-count {
            background: rgba(0,0,0,0.08);
        }

        /* Venue list */
        .venue-section {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .venue-list {
            padding: 0;
        }

        .venue-card {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
        }
        .venue-card:last-child { border-bottom: none; }
        .venue-card:hover { background: #fafafa; }
        .venue-info h3 a {
            color: #000;
            text-decoration: none;
        }
        .venue-info h3 a:hover {
            color: #5e25fd;
            text-decoration: underline;
        }

        .venue-info h3 {
            font-size: 15px;
            margin-bottom: 4px;
            color: #000;
            font-weight: 600;
        }
        .venue-meta {
            font-size: 13px;
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .venue-meta span { display: flex; align-items: center; gap: 4px; }

        .venue-score {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .score-badge {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: white;
            background: #5e25fd;
        }

        .score-tier {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #5e25fd;
        }

        /* Results count */
        .results-count {
            padding: 10px 20px;
            background: #fff;
            font-size: 13px;
            color: #666;
            border-bottom: 1px solid #eee;
        }
        .results-count strong {
            color: #5e25fd;
        }

        /* Empty state */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #666;
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .back-link:hover {
            color: #fff;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .header {
                padding: 20px 16px;
            }
            .header h1 {
                font-size: 24px;
            }

            .stats {
                gap: 8px;
                padding: 12px 16px;
            }
            .stat-value {
                font-size: 18px;
            }
            .stat-label {
                font-size: 8px;
            }

            .container {
                padding: 12px;
            }

            .filters {
                padding: 12px 16px;
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            .filter-group {
                flex-direction: column;
                align-items: stretch;
                gap: 4px;
            }
            .filter-group select,
            .filter-group input[type="text"] {
                min-width: auto;
                width: 100%;
            }

            .venue-card {
                grid-template-columns: 1fr;
                padding: 12px 16px;
            }
            .venue-score {
                flex-direction: row;
                justify-content: flex-start;
                gap: 10px;
            }
            .score-badge {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
        }

        /* Password Gate Styles */
        .password-gate {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .password-gate.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .password-box {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 360px;
            width: 90%;
        }
        .password-box h2 {
            font-family: 'Figtree', sans-serif;
            font-size: 24px;
            font-weight: 800;
            color: #000;
            margin-bottom: 8px;
        }
        .password-box p {
            font-family: 'Figtree', sans-serif;
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }
        .password-box input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Figtree', sans-serif;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }
        .password-box input:focus {
            outline: none;
            border-color: #5e25fd;
        }
        .password-box input.error {
            border-color: #ef4444;
            animation: shake 0.4s ease;
        }
        .password-box button {
            width: 100%;
            padding: 14px 24px;
            background: #5e25fd;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Figtree', sans-serif;
            cursor: pointer;
            transition: background 0.2s;
        }
        .password-box button:hover {
            background: #4a1dcc;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body>
    <!-- Password Gate -->
    <div class="password-gate" id="passwordGate">
        <div class="password-box">
            <h2>DC Playbook</h2>
            <p>Enter password to continue</p>
            <input type="password" id="passwordInput" placeholder="Password" autocomplete="off">
            <button id="passwordSubmit">Enter</button>
        </div>
    </div>
    <script>
        (function() {
            const HASH = 'e740f59c469759dff1f87cfbfef8f055d6c8c3477c3e23f838182829675c078c';
            const AUTH_KEY = 'dc_playbook_auth';

            async function sha256(str) {
                const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
                return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
            }

            function hideGate() {
                const gate = document.getElementById('passwordGate');
                gate.classList.add('hidden');
                setTimeout(() => gate.style.display = 'none', 300);
            }

            if (localStorage.getItem(AUTH_KEY) === 'true') {
                hideGate();
            }

            document.getElementById('passwordSubmit').addEventListener('click', async function() {
                const input = document.getElementById('passwordInput');
                const hash = await sha256(input.value);
                if (hash === HASH) {
                    localStorage.setItem(AUTH_KEY, 'true');
                    hideGate();
                } else {
                    input.classList.add('error');
                    input.value = '';
                    setTimeout(() => input.classList.remove('error'), 400);
                }
            });

            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') document.getElementById('passwordSubmit').click();
            });
        })();
    </script>

    <div class="header">
        <a href="venue-list.html" class="back-link">&larr; All Venues</a>
        <h1>Priority Venues</h1>
        <p>Top-scoring venues for immediate outreach (Score 85+)</p>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="priorityCount">-</div>
            <div class="stat-label">Priority Venues</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="neighborhoodCount">-</div>
            <div class="stat-label">Neighborhoods</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="avgScore">-</div>
            <div class="stat-label">Avg Score</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="topCategory">-</div>
            <div class="stat-label">Top Category</div>
        </div>
    </div>

    <div class="container">
        <div class="venue-section">
            <div class="filters">
                <div class="filter-group">
                    <label>Search:</label>
                    <input type="text" id="searchInput" placeholder="Name or address...">
                </div>
                <div class="filter-group">
                    <label>Neighborhood:</label>
                    <select id="neighborhoodFilter">
                        <option value="all">All Neighborhoods</option>
                    </select>
                </div>
            </div>

            <div class="category-chips" id="categoryChips">
                <!-- Populated by JS -->
            </div>

            <div class="results-count" id="resultsCount">Loading...</div>

            <div class="venue-list" id="venueList">
                <div class="empty-state">Loading priority venues...</div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let priorityVenues = [];
        let filteredVenues = [];
        let neighborhoods = new Set();
        let categories = {};
        let selectedCategory = null; // null means "All"

        // Parse CSV with quoted fields
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');

            return lines.slice(1).map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());

                const obj = {};
                headers.forEach((h, i) => {
                    obj[h.trim()] = values[i] || '';
                });

                return {
                    id: obj.ID || '',
                    name: obj.Name || '',
                    address: obj.Address || '',
                    category: obj.Category || '',
                    neighborhood: obj.Neighborhood || '',
                    rating: parseFloat(obj.Rating) || 0,
                    reviews: parseInt(obj.Reviews) || 0,
                    price: obj.Price || '',
                    score: parseInt(obj.Score) || 0,
                    lat: parseFloat(obj.Lat) || 0,
                    lng: parseFloat(obj.Lng) || 0,
                    yelpId: obj.YelpID || ''
                };
            }).filter(v => v.lat !== 0 && v.lng !== 0 && v.score >= 85);
        }

        // Render venue card
        function renderVenueCard(venue) {
            const yelpUrl = venue.yelpId ? `https://www.yelp.com/biz/${venue.yelpId}` : `https://www.google.com/search?q=${encodeURIComponent(venue.name + ' ' + venue.address)}`;

            return `
                <div class="venue-card">
                    <div class="venue-info">
                        <h3><a href="${yelpUrl}" target="_blank" rel="noopener">${venue.name}</a></h3>
                        <div class="venue-meta">
                            <span>${venue.address}</span>
                            <span>${venue.category}</span>
                            <span>${venue.neighborhood}</span>
                        </div>
                    </div>
                    <div class="venue-score">
                        <div class="score-badge">${venue.score}</div>
                        <div class="score-tier">Priority</div>
                    </div>
                </div>
            `;
        }

        // Update stats
        function updateStats() {
            const total = priorityVenues.length;
            const nbCount = neighborhoods.size;
            const avg = total > 0 ? Math.round(priorityVenues.reduce((a, b) => a + b.score, 0) / total) : 0;

            // Find top category
            const sortedCats = Object.entries(categories).sort((a, b) => b[1] - a[1]);
            const topCat = sortedCats.length > 0 ? sortedCats[0][0] : '-';

            document.getElementById('priorityCount').textContent = total.toLocaleString();
            document.getElementById('neighborhoodCount').textContent = nbCount;
            document.getElementById('avgScore').textContent = avg;
            document.getElementById('topCategory').textContent = topCat;
        }

        // Build dropdowns
        function buildDropdowns() {
            const nbSelect = document.getElementById('neighborhoodFilter');
            Array.from(neighborhoods).sort().forEach(nb => {
                const option = document.createElement('option');
                option.value = nb;
                option.textContent = nb;
                nbSelect.appendChild(option);
            });
        }

        // Get category counts for current neighborhood filter
        function getCategoryCounts() {
            const neighborhoodFilter = document.getElementById('neighborhoodFilter').value;
            const counts = { all: 0 };

            priorityVenues.forEach(v => {
                if (neighborhoodFilter !== 'all' && v.neighborhood !== neighborhoodFilter) return;
                counts.all++;
                counts[v.category] = (counts[v.category] || 0) + 1;
            });

            return counts;
        }

        // Build category chips
        function buildCategoryChips() {
            const container = document.getElementById('categoryChips');
            container.innerHTML = '';

            const counts = getCategoryCounts();

            // Add "All" chip first
            const allChip = document.createElement('div');
            allChip.className = 'category-chip active';
            allChip.dataset.category = 'all';
            allChip.innerHTML = `All <span class="chip-count">${counts.all}</span>`;
            allChip.addEventListener('click', () => selectCategory(null));
            container.appendChild(allChip);

            // Sort categories by count
            const sortedCategories = Object.entries(categories)
                .sort((a, b) => b[1] - a[1]);

            sortedCategories.forEach(([cat, _]) => {
                const count = counts[cat] || 0;
                if (count === 0) return; // Skip categories with no venues in current filter
                const chip = document.createElement('div');
                chip.className = 'category-chip';
                chip.dataset.category = cat;
                chip.innerHTML = `${cat} <span class="chip-count">${count}</span>`;
                chip.addEventListener('click', () => selectCategory(cat));
                container.appendChild(chip);
            });
        }

        // Update category chip counts
        function updateCategoryChipCounts() {
            const counts = getCategoryCounts();
            const chips = document.querySelectorAll('.category-chip');

            chips.forEach(chip => {
                const cat = chip.dataset.category;
                const count = cat === 'all' ? counts.all : (counts[cat] || 0);
                const countSpan = chip.querySelector('.chip-count');
                if (countSpan) {
                    countSpan.textContent = count;
                }
            });
        }

        // Select a single category (null = All)
        function selectCategory(category) {
            selectedCategory = category;

            const chips = document.querySelectorAll('.category-chip');
            chips.forEach(chip => {
                const chipCat = chip.dataset.category;
                if (category === null && chipCat === 'all') {
                    chip.classList.add('active');
                } else if (category === chipCat) {
                    chip.classList.add('active');
                } else {
                    chip.classList.remove('active');
                }
            });

            applyFilters();
        }

        // Apply filters
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const neighborhood = document.getElementById('neighborhoodFilter').value;

            filteredVenues = priorityVenues.filter(v => {
                if (search && !v.name.toLowerCase().includes(search) && !v.address.toLowerCase().includes(search)) return false;
                if (neighborhood !== 'all' && v.neighborhood !== neighborhood) return false;
                if (selectedCategory !== null && v.category !== selectedCategory) return false;
                return true;
            }).sort((a, b) => b.score - a.score);

            renderVenueList();
        }

        // Render venue list
        function renderVenueList() {
            const list = document.getElementById('venueList');

            document.getElementById('resultsCount').innerHTML = `Showing <strong>${filteredVenues.length}</strong> priority venues`;

            if (filteredVenues.length === 0) {
                list.innerHTML = '<div class="empty-state">No venues match your filters</div>';
                return;
            }

            list.innerHTML = filteredVenues.map(v => renderVenueCard(v)).join('');
        }

        // Load data
        async function loadData() {
            try {
                const response = await fetch('dc-venues.csv');
                const text = await response.text();
                priorityVenues = parseCSV(text);

                // Build category and neighborhood lists
                priorityVenues.forEach(v => {
                    categories[v.category] = (categories[v.category] || 0) + 1;
                    neighborhoods.add(v.neighborhood);
                });

                // Initialize filtered data
                filteredVenues = [...priorityVenues].sort((a, b) => b.score - a.score);

                // Update UI
                updateStats();
                buildDropdowns();
                buildCategoryChips();
                renderVenueList();

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('venueList').innerHTML = '<div class="empty-state">Error loading venue data</div>';
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('neighborhoodFilter').addEventListener('change', function() {
            updateCategoryChipCounts();
            applyFilters();
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
