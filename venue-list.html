<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Venue Pipeline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #333;
        }

        .header {
            background: #fff;
            color: #000;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        .header h1 { font-size: 32px; margin-bottom: 8px; font-weight: 900; }
        .header p { color: #7d7d7d; font-size: 15px; }

        .stats {
            background: #f7f7f7;
            color: #000;
            padding: 20px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }
        .stat { text-align: center; }
        .stat-value { font-size: 28px; font-weight: 700; color: #5e25fd; }
        .stat-label { font-size: 11px; color: #7d7d7d; text-transform: uppercase; letter-spacing: 1px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Filters */
        .filters {
            padding: 15px 20px;
            background: #f7f7f7;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid #eee;
            border-radius: 12px 12px 0 0;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter-group label {
            font-weight: 600;
            font-size: 13px;
            color: #7d7d7d;
        }
        .filter-group select, .filter-group input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
            min-width: 150px;
            font-family: 'Figtree', sans-serif;
        }
        .filter-group select:focus, .filter-group input[type="text"]:focus {
            outline: none;
            border-color: #5e25fd;
        }
        .filter-group input[type="text"] { min-width: 200px; }

        /* Category chips */
        .category-chips {
            padding: 14px 20px;
            background: #fff;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .category-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        .category-chip.active {
            background: #5e25fd;
            color: white;
        }
        .category-chip:not(.active) {
            background: #f3f4f6;
            color: #4b5563;
        }
        .category-chip:not(.active):hover {
            background: #e5e7eb;
        }
        .category-chip .chip-count {
            background: rgba(255,255,255,0.25);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        .category-chip:not(.active) .chip-count {
            background: rgba(0,0,0,0.08);
        }

        /* Venue list */
        .venue-section {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .venue-list {
            padding: 0;
        }

        .venue-card {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
        }
        .venue-card:last-child { border-bottom: none; }
        .venue-card:hover { background: #fafafa; }
        .venue-info h3 a {
            color: #000;
            text-decoration: none;
        }
        .venue-info h3 a:hover {
            color: #5e25fd;
            text-decoration: underline;
        }

        .venue-info h3 {
            font-size: 15px;
            margin-bottom: 4px;
            color: #000;
            font-weight: 600;
        }
        .venue-meta {
            font-size: 13px;
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .venue-meta span { display: flex; align-items: center; gap: 4px; }

        .venue-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #f59e0b;
        }
        .venue-rating svg {
            width: 14px;
            height: 14px;
        }

        .venue-score {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .score-badge {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: white;
        }
        .score-critical { background: #5e25fd; }
        .score-high { background: #036afd; }
        .score-medium { background: #f97316; }
        .score-low { background: #ef4444; }

        .score-tier {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Show more button */
        .show-more {
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }
        .show-more button {
            background: #5e25fd;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Figtree', sans-serif;
            transition: background 0.2s;
        }
        .show-more button:hover { background: #4a1dcc; }

        /* Empty state */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #666;
        }

        /* Results count */
        .results-count {
            padding: 10px 20px;
            background: #fff;
            font-size: 13px;
            color: #666;
            border-bottom: 1px solid #eee;
        }
        .results-count strong {
            color: #5e25fd;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .header {
                padding: 20px 16px;
            }
            .header h1 {
                font-size: 24px;
            }

            .stats {
                gap: 8px;
                padding: 12px 16px;
            }
            .stat-value {
                font-size: 18px;
            }
            .stat-label {
                font-size: 8px;
            }

            .container {
                padding: 12px;
            }

            .filters {
                padding: 12px 16px;
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            .filter-group {
                flex-direction: column;
                align-items: stretch;
                gap: 4px;
            }
            .filter-group select,
            .filter-group input[type="text"] {
                min-width: auto;
                width: 100%;
            }

            .category-chips {
                padding: 10px 16px;
                overflow-x: auto;
                flex-wrap: nowrap;
            }
            .category-chip {
                flex-shrink: 0;
            }

            .venue-card {
                grid-template-columns: 1fr;
                padding: 12px 16px;
            }
            .venue-score {
                flex-direction: row;
                justify-content: flex-start;
                gap: 10px;
            }
            .score-badge {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DC Venue Pipeline</h1>
        <p>All DC Neighborhoods</p>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="totalVenues">-</div>
            <div class="stat-label">Total Venues</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="priorityVenues">-</div>
            <div class="stat-label">Priority (80+)</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="neighborhoodCount">-</div>
            <div class="stat-label">Neighborhoods</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="categoryCount">-</div>
            <div class="stat-label">Categories</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="avgScore">-</div>
            <div class="stat-label">Avg Score</div>
        </div>
    </div>

    <div class="container">
        <div class="venue-section">
            <div class="filters">
                <div class="filter-group">
                    <label>Search:</label>
                    <input type="text" id="searchInput" placeholder="Name or address...">
                </div>
                <div class="filter-group">
                    <label>Neighborhood:</label>
                    <select id="neighborhoodFilter">
                        <option value="all">All Neighborhoods</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Min Score:</label>
                    <select id="scoreFilter">
                        <option value="0">Any Score</option>
                        <option value="80">80+ (Priority)</option>
                        <option value="60">60+ (High)</option>
                        <option value="45">45+ (Medium+)</option>
                    </select>
                </div>
            </div>

            <div class="category-chips" id="categoryChips">
                <!-- Populated by JS -->
            </div>

            <div class="results-count" id="resultsCount">Loading...</div>

            <div class="venue-list" id="venueList">
                <div class="empty-state">Loading venues...</div>
            </div>

            <div class="show-more" id="showMore" style="display: none;">
                <button onclick="showMore()">Show More</button>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let allVenues = [];
        let filteredVenues = [];
        let categories = {};
        let neighborhoods = new Set();
        let selectedCategory = null; // null means "All"

        // Pagination
        let offset = 0;
        const PAGE_SIZE = 50;

        // Parse CSV with quoted fields
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');

            return lines.slice(1).map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());

                const obj = {};
                headers.forEach((h, i) => {
                    obj[h.trim()] = values[i] || '';
                });

                return {
                    id: obj.ID || '',
                    name: obj.Name || '',
                    address: obj.Address || '',
                    category: obj.Category || '',
                    neighborhood: obj.Neighborhood || '',
                    rating: parseFloat(obj.Rating) || 0,
                    reviews: parseInt(obj.Reviews) || 0,
                    price: obj.Price || '',
                    score: parseInt(obj.Score) || 0,
                    lat: parseFloat(obj.Lat) || 0,
                    lng: parseFloat(obj.Lng) || 0,
                    yelpId: obj.YelpID || ''
                };
            }).filter(v => v.lat !== 0 && v.lng !== 0);
        }

        // Get score tier
        function getScoreTier(score) {
            if (score >= 80) return { class: 'score-critical', label: 'Priority' };
            if (score >= 60) return { class: 'score-high', label: 'High' };
            if (score >= 45) return { class: 'score-medium', label: 'Medium' };
            return { class: 'score-low', label: 'Low' };
        }

        // Render venue card
        function renderVenueCard(venue) {
            const tier = getScoreTier(venue.score);
            const yelpUrl = venue.yelpId ? `https://www.yelp.com/biz/${venue.yelpId}` : `https://www.google.com/search?q=${encodeURIComponent(venue.name + ' ' + venue.address)}`;

            let ratingHtml = '';
            if (venue.rating > 0) {
                ratingHtml = `
                    <span class="venue-rating">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                        ${venue.rating.toFixed(1)} (${venue.reviews.toLocaleString()})
                    </span>
                `;
            }

            return `
                <div class="venue-card">
                    <div class="venue-info">
                        <h3><a href="${yelpUrl}" target="_blank" rel="noopener">${venue.name}</a></h3>
                        <div class="venue-meta">
                            <span>${venue.address}</span>
                            <span>${venue.category}</span>
                            <span>${venue.neighborhood}</span>
                            ${ratingHtml}
                            ${venue.price ? `<span style="color: #059669; font-weight: 600;">${venue.price}</span>` : ''}
                        </div>
                    </div>
                    <div class="venue-score">
                        <div class="score-badge ${tier.class}">${venue.score}</div>
                        <div class="score-tier">${tier.label}</div>
                    </div>
                </div>
            `;
        }

        // Update stats
        function updateStats() {
            const total = allVenues.length;
            const priority = allVenues.filter(v => v.score >= 80).length;
            const nbCount = neighborhoods.size;
            const catCount = Object.keys(categories).length;
            const avg = total > 0 ? Math.round(allVenues.reduce((a, b) => a + b.score, 0) / total) : 0;

            document.getElementById('totalVenues').textContent = total.toLocaleString();
            document.getElementById('priorityVenues').textContent = priority.toLocaleString();
            document.getElementById('neighborhoodCount').textContent = nbCount;
            document.getElementById('categoryCount').textContent = catCount;
            document.getElementById('avgScore').textContent = avg;
        }

        // Get category counts for current neighborhood filter
        function getCategoryCounts() {
            const neighborhoodFilter = document.getElementById('neighborhoodFilter').value;
            const counts = { all: 0 };

            allVenues.forEach(v => {
                if (neighborhoodFilter !== 'all' && v.neighborhood !== neighborhoodFilter) return;
                counts.all++;
                counts[v.category] = (counts[v.category] || 0) + 1;
            });

            return counts;
        }

        // Build category chips
        function buildCategoryChips() {
            const container = document.getElementById('categoryChips');
            container.innerHTML = '';

            const counts = getCategoryCounts();

            // Add "All" chip first
            const allChip = document.createElement('div');
            allChip.className = 'category-chip active';
            allChip.dataset.category = 'all';
            allChip.innerHTML = `All <span class="chip-count">${counts.all}</span>`;
            allChip.addEventListener('click', () => selectCategory(null));
            container.appendChild(allChip);

            // Sort categories by count
            const sortedCategories = Object.entries(categories)
                .sort((a, b) => b[1] - a[1]);

            sortedCategories.forEach(([cat, _]) => {
                const count = counts[cat] || 0;
                const chip = document.createElement('div');
                chip.className = 'category-chip';
                chip.dataset.category = cat;
                chip.innerHTML = `${cat} <span class="chip-count">${count}</span>`;
                chip.addEventListener('click', () => selectCategory(cat));
                container.appendChild(chip);
            });
        }

        // Update category chip counts (called when neighborhood changes)
        function updateCategoryChipCounts() {
            const counts = getCategoryCounts();
            const chips = document.querySelectorAll('.category-chip');

            chips.forEach(chip => {
                const cat = chip.dataset.category;
                const count = cat === 'all' ? counts.all : (counts[cat] || 0);
                const countSpan = chip.querySelector('.chip-count');
                if (countSpan) {
                    countSpan.textContent = count;
                }
            });
        }

        // Select a single category (null = All)
        function selectCategory(category) {
            selectedCategory = category;

            // Update chip styles
            const chips = document.querySelectorAll('.category-chip');
            chips.forEach(chip => {
                const chipCat = chip.dataset.category;
                if (category === null && chipCat === 'all') {
                    chip.classList.add('active');
                } else if (category === chipCat) {
                    chip.classList.add('active');
                } else {
                    chip.classList.remove('active');
                }
            });

            applyFilters();
        }

        // Build neighborhood dropdown
        function buildNeighborhoodDropdown() {
            const select = document.getElementById('neighborhoodFilter');
            Array.from(neighborhoods).sort().forEach(nb => {
                const option = document.createElement('option');
                option.value = nb;
                option.textContent = nb;
                select.appendChild(option);
            });
        }

        // Apply filters
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const neighborhood = document.getElementById('neighborhoodFilter').value;
            const minScore = parseInt(document.getElementById('scoreFilter').value) || 0;

            filteredVenues = allVenues.filter(v => {
                if (search && !v.name.toLowerCase().includes(search) && !v.address.toLowerCase().includes(search)) return false;
                if (neighborhood !== 'all' && v.neighborhood !== neighborhood) return false;
                if (v.score < minScore) return false;
                // Category filter: null means show all, otherwise filter by selected category
                if (selectedCategory !== null && v.category !== selectedCategory) return false;
                return true;
            }).sort((a, b) => b.score - a.score);

            offset = 0;
            renderVenueList();
        }

        // Render venue list
        function renderVenueList() {
            const list = document.getElementById('venueList');
            const shown = filteredVenues.slice(0, offset + PAGE_SIZE);

            document.getElementById('resultsCount').innerHTML = `Showing <strong>${shown.length}</strong> of <strong>${filteredVenues.length}</strong> venues`;

            if (shown.length === 0) {
                list.innerHTML = '<div class="empty-state">No venues match your filters</div>';
                document.getElementById('showMore').style.display = 'none';
                return;
            }

            list.innerHTML = shown.map(v => renderVenueCard(v)).join('');

            const showMoreDiv = document.getElementById('showMore');
            if (shown.length < filteredVenues.length) {
                showMoreDiv.style.display = 'block';
                showMoreDiv.querySelector('button').textContent = `Show More (${filteredVenues.length - shown.length} remaining)`;
            } else {
                showMoreDiv.style.display = 'none';
            }
        }

        // Show more
        function showMore() {
            offset += PAGE_SIZE;
            renderVenueList();
        }

        // Load data
        async function loadData() {
            try {
                const response = await fetch('dc-venues.csv');
                const text = await response.text();
                allVenues = parseCSV(text);

                // Build category and neighborhood lists
                allVenues.forEach(v => {
                    categories[v.category] = (categories[v.category] || 0) + 1;
                    neighborhoods.add(v.neighborhood);
                });

                // Initialize filtered data
                filteredVenues = [...allVenues].sort((a, b) => b.score - a.score);

                // Update UI
                updateStats();
                buildCategoryChips();
                buildNeighborhoodDropdown();
                renderVenueList();

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('venueList').innerHTML = '<div class="empty-state">Error loading venue data</div>';
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('neighborhoodFilter').addEventListener('change', function() {
            updateCategoryChipCounts();
            applyFilters();
        });
        document.getElementById('scoreFilter').addEventListener('change', applyFilters);

        // Initialize
        loadData();
    </script>
</body>
</html>
